{% extends "initial/Base.html" %}

{% block title %}LMS | Login{% endblock %}

{% block content %}
<!-- Login Form -->
<div class="flex items-center justify-center min-h-screen bg-slate-700">
    <div class="bg-slate-300 p-8 rounded shadow-2xl shadow-slate-300 w-80 border-2 border-slate-600">
        <h2 class="text-4xl font-semibold mb-6 text-center text-slate-800">Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-slate-700">Email Address</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-slate-700">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
            </div>
            <button type="submit"
                class="w-full bg-slate-800 text-white px-4 py-2 rounded hover:bg-slate-700">Login</button>
        </form>
        <p class="text-center mt-4 text-slate-600">Don't have an account? <a href="#"
                class="text-slate-800 hover:underline">Sign Up</a></p>
    </div>
</div>
{% endblock %}
