{% extends "student/base.html" %}

{% block content %}
<div class="bg-slate-100 min-h-screen p-6">
    <div class="container mx-auto">
        <h1 class="text-5xl font-light text-center text-slate-800 my-5">Welcome! {{ request.session.user_name|default:"User" }}</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">
            {% for class_item in class_info %}
                <a href="{% url 'student_view_test_results_for_class' class_id=class_item.class_id %}" class="bg-amber-200 p-6 py-20 rounded shadow hover:bg-amber-400 hover:scale-105 transition">
                    <h2 class="text-xl font-semibold text-slate-800">Class ID - {{ class_item.class_id }}</h2>
                    <p class="text-slate-600">{{ class_item.course_name }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
