{% extends "admin_panel/base.html" %}

{% block content %}

<!-- Student Admission Page -->
<div class="bg-slate-100 min-h-screen p-6">
    <div class="container mx-auto max-w-lg">
      <h2 class="text-4xl text-center  text-slate-800 mb-4">Student Admission</h2>
      <form action="#" class="bg-white p-6 rounded shadow">
        <div class="mb-4">
          <label class="block text-slate-700">Full Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
        </div>

        <div class="mb-4">
          <label class="block text-slate-700">Father's Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
        </div>

        <div class="mb-4">
          <label class="block text-slate-700 font-medium mb-2" for="program">Program</label>
          <select id="program" name="program"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
              required>
              <option value="" disabled selected>Select Program</option>
              {% for teacher in teachers %}
              <option value="{{ teacher.id }}">{{ teacher.name }}</option>
              {% endfor %}
          </select>
      </div>

        <div class="mb-4">
          <label class="block text-slate-700">Email Address</label>
          <input type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
        </div>
        <div class="mb-4">
          <label class="block text-slate-700">Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
        </div>
        <div class="mb-4">
          <label class="block text-slate-700">Date of Birth</label>
          <input type="date" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
        </div>

        <div class="mb-4">
          <label class="block text-slate-700">Date of Enrollment</label>
          <input type="date" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
        </div>

        <button type="submit" class="w-full bg-slate-800 text-white px-4 py-2 rounded hover:bg-slate-700">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
