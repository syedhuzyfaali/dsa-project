{% extends "admin_panel/base.html" %}

{% block content %}

<!-- Admin Panel: Create Course ID -->
<div class="min-h-screen bg-slate-100 p-8">
  <div class="container mx-auto max-w-3xl bg-white shadow-lg rounded-lg p-6">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold text-slate-800">Create Course</h1>
      <p class="text-slate-500">Use this form to add a new course to the system.</p>
    </div>

    <!-- Form -->
    <form action="{% url 'admin_create_course' %}" method="POST" class="space-y-6">
      {% csrf_token %}
      
      <!-- Course Name -->
      <div>
        <label class="block text-slate-700 font-medium mb-2" for="course-name">Course Name</label>
        <input 
          type="text" 
          id="course-name" 
          name="course_name" 
          placeholder="e.g., Data Structures" 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
          required
        />
      </div>

      <!-- Course Details -->
      <div>
        <label class="block text-slate-700 font-medium mb-2" for="course-detail">Course Detail</label>
        <textarea 
          id="course-detail" 
          name="course_detail" 
          placeholder="Provide a brief description of the course"
          rows="4"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
          required
        ></textarea>
      </div>

      <!-- Course Credit Hours -->
      <div>
        <label class="block text-slate-700 font-medium mb-2" for="course-credit-hr">Course Credit Hours</label>
        <input 
          type="number" 
          id="course-credit-hr" 
          name="course_credit_hr" 
          placeholder="e.g., 3" 
          min="1" 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button 
          type="submit" 
          class="bg-slate-800 text-white px-6 py-2 rounded hover:bg-slate-700"
        >
          Create Course
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
