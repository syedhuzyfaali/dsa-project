{% extends "common/base.html" %}

{% block content %}
<!-- Profile Page -->
<!-- Profile Display Page -->
<div class="min-h-screen bg-slate-100 p-8">
    <div class="container mx-auto max-w-3xl bg-white shadow-lg rounded-lg p-6">
      <!-- Profile Header -->
      <div class="flex items-center space-x-6">
        <div class="w-24 h-24 bg-slate-300 rounded-full flex items-center justify-center">
          <!-- Placeholder for profile picture -->
          <span class="text-slate-600 font-semibold text-3xl">{{ admin.full_name|slice:":1" }}</span>
        </div>
        <div>
          <h2 class="text-3xl font-bold text-slate-800">{{ admin.full_name }}</h2>
          <p class="text-slate-500">{{ admin.email }}</p></p>
        </div>
      </div>
  
      <!-- Profile Information -->
      <div class="mt-8">
        <h3 class="text-xl font-semibold text-slate-700 mb-4">Profile Information</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <p class="text-slate-500">Full Name</p>
            <p class="text-slate-800 font-medium">{{ admin.full_name }}</p>
          </div>
          <div>
            <p class="text-slate-500">Email Address</p>
            <p class="text-slate-800 font-medium">{{ admin.email }}</p>
          </div>
          <div>
            <p class="text-slate-500">Created At</p>
            <p class="text-slate-800 font-medium">{{ admin.date_joined|date:"F j, Y" }}</p>
          </div>
          <div>
        </div>
      </div>
  
    </div>
  </div>
  

{% endblock %}
