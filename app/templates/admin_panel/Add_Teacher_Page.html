{% extends "admin_panel/base.html" %}

{% block content %}

<!-- Teacher Admission Page -->
 <!-- Tagify CSS -->
<link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
<!-- Tagify JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>

<div class="bg-slate-100 min-h-screen p-6">
    <div class="container mx-auto max-w-lg">
      <h2 class="text-4xl  text-center text-slate-800 mb-4">Teacher Admission</h2>
      <form action="#" class="bg-white p-6 rounded shadow">
        <div class="mb-4">
          <label class="block text-slate-700">Full Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
        </div>
        <div class="mb-4">
          <label class="block text-slate-700">Email Address</label>
          <input type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
        </div>
        <div class="mb-4">
          <label class="block text-slate-700">Password</label>
          <input type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
        </div>
        <div class="mb-4">
          <label class="block text-slate-700">Hiring Date</label>
          <input type="date" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" />
        </div>
        <div class="mb-4">
          <label class="block text-slate-700">Field of Expertise</label>
          <input 
            id="expertise-input" 
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" 
            placeholder="e.g., Data Science, Machine Learning"
          />
        </div>
        
        <button type="submit" class="w-full bg-slate-800 text-white px-4 py-2 rounded hover:bg-slate-700">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // Initialize Tagify on the input element
    const input = document.querySelector('#expertise-input');
    const tagify = new Tagify(input, {
      whitelist: ["Data Science", "Machine Learning", "Web Development", "AI", "Cloud Computing"], // Suggested tags
      dropdown: {
        enabled: 1, // Show suggestions after 1 character
      },
    });
  </script>
  
{% endblock %}
