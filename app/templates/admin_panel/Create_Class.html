{% extends "admin_panel/base.html" %}

{% block content %}

<!-- Class Creation Page -->
<div class="min-h-screen bg-slate-100 p-6">
    <div class="container mx-auto max-w-lg bg-white p-6 rounded shadow">
        <h2 class="text-3xl font-semibold text-center text-slate-800 mb-4">Create Class</h2>
        <!-- Form -->
        <form action="" method="POST">
            {% csrf_token %}

            <!-- Course Dropdown -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="course">Course</label>
                <select id="course" name="course"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                    required>
                    <option value="" disabled selected>Select Course</option>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Teacher Dropdown -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="teacher">Teacher</label>
                <select id="teacher" name="teacher"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                    required>
                    <option value="" disabled selected>Select Teacher</option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Time slot Dropdown -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="teacher">Time Slot</label>
                <select id="teacher" name="teacher"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                    required>
                    <option value="" disabled selected>Select Time Slot</option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- day Dropdown -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="teacher">Day of the Week</label>
                <select id="teacher" name="teacher"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                    required>
                    <option value="" disabled selected>Select Day</option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Room Dropdown -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="teacher">Room</label>
                <select id="teacher" name="teacher"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                    required>
                    <option value="" disabled selected>Select Room</option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Semester Dropdown -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="semester">Semester</label>
                <select id="semester" name="semester"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                    required>
                    <option value="" disabled selected>Select Semester</option>
                    {% for semester in semesters %}
                    <option value="{{ semester.id }}">{{ semester.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="bg-slate-800 text-white px-6 py-2 rounded hover:bg-slate-700">
                    Create Class
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
