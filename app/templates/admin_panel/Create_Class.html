{% extends "admin_panel/base.html" %}

{% block content %}

<!-- Class Creation Page -->
<div class="min-h-screen bg-slate-100 p-6">
    <div class="container mx-auto max-w-lg bg-white p-6 rounded shadow">
        <h2 class="text-3xl font-semibold text-center text-slate-800 mb-4">Create Class</h2>
        <!-- Form -->
        <form action="{% url 'admin_create_class' %}" method="POST">
            {% csrf_token %}

            <!-- Course Dropdown -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="course">Course</label>
                <select id="course" name="course"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                    required>
                    <option value="" disabled selected>Select Course</option>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Teacher Dropdown -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="teacher">Teacher</label>
                <select id="teacher" name="teacher"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                    required>
                    <option value="" disabled selected>Select Teacher</option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Time Slot Dropdown -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="time-slot">Time Slot</label>
                <select id="time-slot" name="time_slot"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                    required>
                    <option value="" disabled selected>Select Time Slot</option>
                    <option value="08:00 AM - 11:00 AM">08:00 AM - 11:00 AM</option>
                    <option value="12:00 PM - 03:00 PM">12:00 PM - 03:00 PM</option>
                    <option value="03:00 PM - 06:00 PM">03:00 PM - 06:00 PM</option>
                </select>
            </div>

            <!-- Day of the Week Dropdown -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="day">Day of the Week</label>
                <select id="day" name="day"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                    required>
                    <option value="" disabled selected>Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <!-- Room -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="room">Room</label>
                <input 
                  type="text" 
                  id="room" 
                  name="room" 
                  placeholder="e.g., 11B" 
                  class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                  required
                />
            </div>

            <!-- Semester Dropdown -->
            <div class="mb-4">
                <label class="block text-slate-700 font-medium mb-2" for="semester">Semester</label>
                <select id="semester" name="semester"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600"
                    required>
                    <option value="" disabled selected>Select Semester</option>
                    {% for semester in semesters %}
        <option value="{{ semester.id }}">
            {{ semester.type }}, {{ semester.year }}
        </option>
        {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="bg-slate-800 text-white px-6 py-2 rounded hover:bg-slate-700">
                    Create Class
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
