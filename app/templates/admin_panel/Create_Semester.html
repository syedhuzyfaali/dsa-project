{% extends "admin_panel/base.html" %}

{% block title %}Add Semester{% endblock %}

{% block content %}
<!-- Add Semester Page -->
<div class="min-h-screen bg-slate-100 p-6">
  <div class="container mx-auto max-w-lg bg-white p-6 rounded shadow">
    <h2 class="text-3xl font-semibold text-center text-slate-800 mb-6">Add Semester</h2>
    
    <!-- Add Django Form -->
    <form action="{% url 'admin_create_semester' %}" method="POST">
      {% csrf_token %}
      
      <!-- Semester Type -->
      <div class="mb-4">
        <label class="block text-slate-700 font-medium mb-2" for="type">Semester Type</label>
        <select 
          id="type" 
          name="type" 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" 
          required
        >
          <option value="" disabled selected>Select Type</option>
          <option value="Spring">Spring</option>
          <option value="Summer">Summer</option>
          <option value="Fall">Fall</option>
        </select>
      </div>

      <!-- Year -->
      <div class="mb-4">
        <label class="block text-slate-700 font-medium mb-2" for="year">Year</label>
        <input 
          type="number" 
          id="year" 
          name="year" 
          placeholder="e.g., 2024" 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" 
          min="2020" 
          max="2100" 
          required
        />
      </div>

      <!-- Fees Per Credit Hour -->
      <div class="mb-4">
        <label class="block text-slate-700 font-medium mb-2" for="fees">Fees per Credit Hour</label>
        <input 
          type="number" 
          id="fees" 
          name="fees" 
          placeholder="e.g., 5000" 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-slate-600" 
          min="5000" 
          step="100" 
          required
        />
      </div>

      <!-- Display Errors (if any) -->
      {% if form.errors %}
        <div class="bg-red-100 text-red-600 p-4 rounded mb-4">
          <ul>
            {% for field, errors in form.errors.items %}
              <li>{{ field }}: {{ errors|join:", " }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button 
          type="submit" 
          class="bg-slate-800 text-white px-6 py-2 rounded hover:bg-slate-700"
        >
          Add Semester
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
